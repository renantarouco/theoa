<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The OA</title>
    <link rel="stylesheet" href="static/css/news.css">
    <link rel="stylesheet" href="static/css/base.css">
</head>
<body>
    <header>
        <img src="static/img/logo.png" alt="The OA's logo.">
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="cast.html">Cast</a></li>
            <li><a href="epis.html">Episodes</a></li>
            <li><a href="#">Newsletter</a></li>
        </ul>
    </nav>
    <main class="news">
      <h1>Get all the news on your Email</h1>
      <section id="data">
        <form onsubmit="return false" method="post">
          <fieldset style="text-align:center;">
            <legend>Put your personal data bellow:</legend>
            Name: <input type="text" name="name" size="35" required> <br><br>
            Email: <input type="email" name="email" size="35" required> <br><br>
            Birthday: <input type="date" name="birthday" required> <br><br>
            Gender Identity:
            <select name="Gender">
              <option value="0">Non-binary</option>
              <option value="1">Cisgender Man</option>
              <option value="2">Cisgender Woman</option>
              <option value="3">Transgender Man</option>
              <option value="4">Transgender Woman</option>
              <option value="5">Another</option>
            </select> <br><br>
            Favorite Character: <input type="text" name="character"> <br><br>
            <input type="submit" value="Send" onclick='document.getElementById("data").innerHTML = "<p>Subscribe successfully!</p>"'>
          </fieldset>
        </form>
      </section>
    </main>
    <footer>
      <p>By: Lucas Avila (111136) and Renan Tarouco (108331)</p>
    </footer>
</body>
</html>
